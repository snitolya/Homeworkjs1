<body>
    <form>
        <input type="text" class="num" value=""><br>
        <input type="text" class="num" value=""><br>
        <input type="checkbox" name="" id="">
        <input id="sum" value=""><br>
        <input id="all" value="">
        <!-- <p id="sum" value=""></p> -->
        <button id="ok">ok</button><br>
    </form>

    <script>
// Задача 3
// Создайте форму / Добавьте в нее 2 поля для ввода текста  / Добавьте поле checkbox
// Добавьте параграф p / Добавьте кнопку button
// При вводе чисел в текстовые поля и нажатии кнопку в p должна выводится их сумма, если флажко checkbox будет отмечен, выводить разность чисел

const form = document.forms[0];
const all = document.getElementById('all');
const elem = document.querySelectorAll('.num');
const sum = document.getElementById('sum');


let numbers = []; // Массив, куда запишутся все значения инпутов
for( let i = 0; i < elem.length; i++ ){
  numbers.push( elem[i].value ); 


  elem[i].addEventListener('input', function(){
    numbers[i] = this.value; 
    
    updateResults();
  });
}
updateResults();


function updateResults(){
  sum.value = sumArr( numbers );
  all.value = numbers.join(', ');
}

function sumArr(arr){
  let x = 0;
  for( let i = 0; i < arr.length; i++ ){
    x += +arr[i]; 
  }
  return x;
}

</script>
