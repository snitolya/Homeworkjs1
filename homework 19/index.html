<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #btn {
            width: 50px;
            height: 19px;
        }
        #placeholder {
            width: 150px;
            height: 19px;
        }
    </style>
</head>

<body>
    <form>
        <input type="url" id ="image"  placeholder="Введите URL картинки" src="">
        <input type="submit" class="btn" value="">
        <div></div>
    </form>

</head>

<body>
    
    <script>
        // Задача 1
        // Создайте форму. Добавьте в нее input для ввода url картинки
        // Добавьте кнопку input type='submit' / Добавьте пустой div
        // При отправке формы нужно:
        // Взять введенный url и вставить в div картинку с этим url
        // Если картинка не грузится вывести в div сообщение об ошибке
        
  const form = document.forms[0];
  const div = document.querySelector('div');
  const urlImg = document.querySelector('#image');
  const button = document.querySelector('#btn');
  console.log(urlImg);
  
  function addUrlImg(e){
    e.preventDefault();
    const img = document.createElement('img');
    img.src = urlImg.value;
    div.append(img);
    img.addEventListener('load', showError);

  function showError(){
      if(img.src != urlImg.value){
          div.textContent = 'ERROR!!!!';
      }
  }
  showError()
}
form.addEventListener('submit', addUrlImg);

        </script>
</body>
