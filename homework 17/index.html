<!doctype html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        button {
            width: 50px;
            height: 20px;
        }
    </style>
</head>

<body>

    <ul id="ul">
        <li>пункт</li>
        <li>пункт_1</li>
        <li>пункт_2</li>
        <li>пункт_3</li>
    </ul>
    <button id="knopka"></button>

    <script>

        // Задача 1
        // Дан ul, в нем несколько li. Под ul сделайте кнопку, 
        // по нажатию на которую в конец ul будет добавляться новый li с текстом 'пункт'.
        // Сделайте так, чтобы при клике на каждый li, ему в конец добавлялся '!'. 
        // Это должно работать и для вновь добавленных li. 
        // Задачу решите с помощью делегирования (то есть событие должно быть навешано на ul).


        let ul = document.getElementById('ul');
        ul.addEventListener('click', addButton);
        function addButton() {
            event.target.innerHTML = event.target.innerHTML + '!';
        }

        let button = document.getElementsByTagName('button');
        button.addEventListener('click', liElem);

        function liElem() {
            let li = document.createElement('li');
            li.innerHTML = 'пункт';
            ul.appendChild(li);
        }
    </script>


</body>

</html>
