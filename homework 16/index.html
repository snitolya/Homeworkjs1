<div>
    <button class="up">вверх</button>
    <button class="left">влево</button>
    <button class="down">вниз</button>
    <button class="right">вправо</button>
</div>

<script>

const b1 = document.body.querySelector('.up');
const b2 = document.body.getElementsByClassName('.left');
const b3 = document.body.getElementsByClassName('.down');
const b4 = document.body.getElementsByClassName('.right');
document.body.addEventListener('click' , function (event){ 
    b1.style.up =  event.clientX + 10 + 'px';
    b2.style.top = event.clientY + 10 + 'px';
