     <script>
    const sleep = ms => {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    sleep(5000).then(() => {
      console.log('Выполнилось через 5 секунд!');
    });
    sleep(10000).then(() => {
      console.log('Выполнилось через 10 секунд!');
    });
  
  </script>
