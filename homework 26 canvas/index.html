<body>
  <canvas id="c1"></canvas>
  <script>
    const canvas = document.body.querySelector('#c1');

    //половина круга 180 = Math.PI(3.14 radians)
    //целый круг 360 = Math.PI*2(6.28 radians)

    function drawStarOne(radius, inset, n) { // аргуметы - радиус , внутр.радиус , n-ное кол-во концов/сторон 
      ctx.beginPath();
      ctx.fillStyle = '#2E8B57';
      ctx.strokeStyle = '#696969';
      ctx.lineWidth = 15;
      ctx.save(); // save и restore работают вместе // сохранение состояния canvas'a (все значения которые были до: толщина линий, угол поворота, прочее)
      ctx.translate(100, 150); //ретранслируем позицию (0,0) в новое место холста.
      ctx.moveTo(0, 0 - radius); // начальная точка 0,0 - radius (100px)

      for (let i = 0; i < n; i++) {
        ctx.rotate(Math.PI / n); //поворачиваtv текущий графический объект
        ctx.lineTo(0, 0 - (radius * inset)); // - 50px
        ctx.rotate(Math.PI / n);
        ctx.lineTo(0, 0 - radius);
      }
      ctx.restore();//возвращаем сохраненное в методе save.
      ctx.closePath();
      ctx.stroke();
      ctx.fill();
    }
    drawStarOne(65, 0.5, 5);

    function drawStarTwo(radius, inset, n) {
      ctx.beginPath();
      ctx.fillStyle = '#FF8C00';
      ctx.strokeStyle = '#FF8C00';
      ctx.save();
      ctx.translate(350, 150);
      ctx.moveTo(0, 0 - radius);

      for (let i = 0; i < n; i++) {
        ctx.rotate(Math.PI / n);
        ctx.lineTo(0, 0 - (radius * inset));
        ctx.rotate(Math.PI / n);
        ctx.lineTo(0, 0 - radius);
      }
      ctx.restore();
      ctx.closePath();
      ctx.stroke();
      ctx.fill();
    }
    drawStarTwo(40, 0.4, 16);

    function drawStarThree(radius, inset, n) {
      ctx.beginPath();
      ctx.fillStyle = '#6495ED';
      ctx.strokeStyle = '#696969';
      ctx.lineWidth = 5;
      ctx.save();
      ctx.translate(200, 300);
      ctx.moveTo(0, 0 - radius);
      for (let i = 0; i < n; i++) {
        ctx.rotate(Math.PI / n);
        ctx.lineTo(0, 0 - (radius * inset));
        ctx.rotate(Math.PI / n);
        ctx.lineTo(0, 0 - radius);
      }
      ctx.restore();
      ctx.closePath();
      ctx.stroke();
      ctx.fill();
    }
    drawStarThree(65, 0.5, 8);


    function drawStarFourth(radius, inset, n) {
      ctx.beginPath();
