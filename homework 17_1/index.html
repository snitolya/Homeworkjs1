    <script>

// Задача 2
// Создайте список ul > li из 15 элементов. Заполните каждый цифрой он 1 до 15. 
// Добавите обработчики событий, чтобы

// -при клике левой кнопкой мыши цифра в li установливалась 
//  исходя из суммы 2 соседних элементов li
// -при клике праквой кнопкой мыши цифра в li устанавливалась 
// произведению 2 соседних элементов li


let ul = document.querySelector('ul');
//console.log(ul);

function addAmount(el){
    let amountElement = el.nextElementSibling;
    let adjustAmount = el.previousElementSibling;
    //console.log(amountElement);
    //console.log(adjustAmount);
  let sum = parseInt(amountElement.innerHTML) + parseInt(adjustAmount.innerHTML);
  console.log(sum);
}


document.addEventListener("click", e => {
  addAmount(e.target);
});


function addMultiply(el){
    if (event.target.tagName=='LI'){
    let amountElement = el.nextElementSibling;
    let adjustAmount = el.previousElementSibling;
    //console.log(amountElement);
    //console.log(adjustAmount);
  let multiply = parseInt(amountElement.innerHTML) * parseInt(adjustAmount.innerHTML);
  console.log(multiply);
}
}

document.addEventListener("contextmenu", e => {
    addMultiply(e.target);
});
    
    </script>
